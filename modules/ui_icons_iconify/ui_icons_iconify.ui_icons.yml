# Collections from https://icon-sets.iconify.design/
ui_icons_iconify_flags:
  label: Flags
  enabled: true
  extractor: iconify
  config:
    collections:
      - flag
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 24
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 24
    flip:
      title: "Flip"
      type: "text"
      enum:
        - original
        - horizontal
        - vertical
        - horizontal,vertical
    rotate:
      title: "Rotate"
      type: "text"
      enum:
        - 0deg
        - 90deg
        - 180deg
        - 270deg
  template: >
    <img src="{{ source }}?width={{ width|default(24) }}&height={{ height|default(24) }}&rotate={{ rotate }}&flip={{ flip }}" />

